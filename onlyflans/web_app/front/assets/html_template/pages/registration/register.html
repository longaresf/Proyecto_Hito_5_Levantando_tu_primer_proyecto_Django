{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block mi_contenedor %}
    <div class="row">
        <div class="col-2 mx-auto">
            <div class="row card" style="width: 50rem;">
                <h6 class="card-subtitle mb-2 text-body-secondary">Registro de usuario</h6>
                <div class="card-body">
                    <form action="" method="POST">{% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
