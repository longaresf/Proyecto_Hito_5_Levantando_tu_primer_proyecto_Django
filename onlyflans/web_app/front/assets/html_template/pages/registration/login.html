{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block mi_contenedor %}
    <div class="row">
        <div class="col-2 mx-auto">
            <div class="row card" style="width: 30rem;">
                <h6 class="card-subtitle mb-2 text-body-secondary">Login</h6>
                <div class="card-body">
                    <form action="" method="POST">{% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Acceder</button>
                    </form>
                    {% comment %}
                    <form action="" method="POST">{% csrf_token %}
                        <h5 class="card-title">Ingrese al sistema</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Login</h6>
                            <div class="card-text">
                                <input type="text" name="username" id="user" placeholder="Nombre del usuario" />
                                <br/><br/>
                                <input type="password" name="password" id="pass" placeholder="ContraseÃ±a"/>
                                <br/><br/>
                                <button type="submit" class="btn btn-primary">Acceder</button>
                            </div>
                    </form>
                    {% endcomment %}
                    <a href="{% url 'register' %}">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
